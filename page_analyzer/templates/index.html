{% extends "base.html" %}
{% block content %}
<div class="container-lg mt-3">

      <h1>{% block h1 %}{% endblock %}</h1>


<div class="row">
  <div class="col-12 col-md-10 col-lg-8 mx-auto border  rounded-3 p-5 text-bg-light">
          <h1 class="display-3">Анализатор страниц</h1>
    <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
    <form action="{{ url_for('urls_create') }}" method="post" class="d-flex justify-content-center" required="">
      <label for="text" class="visually-hidden">URL для проверки</label>
      <input type="text" name="url" placeholder="https://www.example.com" value="{{ request.form.url|default('') }}" class="form-control form-control-lg">
      <input type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
    </form>
  </div>
</div>
</div>
{% endblock %}
