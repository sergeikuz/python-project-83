{% extends "base.html" %}
{% block content %}
<main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>


<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>
      {% for url in urls|sort(attribute="id", reverse=True) %}
        <tr>
          <td>{{url.id}}</td>
          <td>
            <a href="{{ url_for('url', id=url.id)}}">
              {{url.name}}
            </a>
          </td>
          <td>{{ url.urls_checks_created_at or ''}}</td>
          <td>{{ url.status_code or ''}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

    </div>
  </main>

{% endblock %}
